<!DOCTYPE html>
    <html>
        <head>
            <title>Flexbox practice</title>
        </head>
        <body style="padding-bottom:1000px">
            <div style="
                display: flex;
                flex-direction: row;   ">
                <div style="background-color: lightblue;">div1</div>
                <div style="background-color: lightpink;">div2<p>text</p></div>
            </div>

            <div style="
                display: flex;
                flex-direction: row;
                margin-top:30px;">
                <div style="background-color: lightblue; width:100px;">100px</div>
                <div style="background-color: lightpink; flex: 1">flex: 1</div>
            </div>

            <div style="
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                margin-top:30px;
                justify-content:center">
                <div style="background-color: lightblue; width:100px;">100px</div>
                <div style="background-color: lightpink; width:100px;">100px</div>
                <div style="background-color: lightblue; width:100px;">100px</div>
            </div>

            <div style="
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                margin-top:30px;
                justify-content: space-between;">
                <div style="background-color: lightblue; width:100px;">100px</div>
                <div style="background-color: lightpink; width:100px;">100px</div>
                <div style="background-color: lightblue; width:100px;">100px</div>
            </div>

            <div style="
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                flex-direction: row;
                margin-top:30px;
                justify-content: space-between;">
                <div style="background-color: lightblue; ">item 1</div>
                <div style="background-color: lightpink; ">item 2</div>
                <div style="background-color: lightblue; ">item 3</div>
                <div style="background-color: lightpink; ">item 4</div>
            </div>
            
        </body>
    </html>
